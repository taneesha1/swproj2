    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <!-- Wrap the logo text in an anchor tag -->
            <a href="#hero" class="logo">मातृबोधः</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#wisdom">About</a></li>
                <li class="dropdown">
                    <a href="#">Content</a>
                    <ul class="dropdown-content">

                </li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <a href="#" class="btn-contact">Contact</a>
        </nav>
    </header>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form action="#" onsubmit="return handleSignUp(event)">
            <input type="text" placeholder="Username" id="signup-username" required>
            <input type="text" placeholder="Name" id="signup-name" required>
            <input type="password" placeholder="Password" id="signup-password" required>
            <input type="password" placeholder="Confirm Password" id="signup-confirm-password" required>
            <div class="terms">
                <input type="checkbox" id="signup-checkbox" required>
                <label for="signup-checkbox">I agree to these <a href="#">Terms & conditions</a></label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="member">
            Already a member? <a href="./login.html">Login Here</a>
        </div>
    </div>
    
    <script>
        function handleSignUp(event) {
            event.preventDefault(); // Prevent the form from submitting
            const username = document.getElementById('signup-username').value;
            const name = document.getElementById('signup-name').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const checkbox = document.getElementById('signup-checkbox').checked;
            
            if (username && name && password && confirmPassword && checkbox) {
                if (password === confirmPassword) {
                    alert('Sign up successful!');
                } else {
                    alert('Passwords do not match.');
                }
            } else {
                alert('Please fill in all fields and agree to the terms and conditions.');
            }
        }
    </script>

</body>
