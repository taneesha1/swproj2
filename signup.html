    <div class="wrapper">
        <h1>Sign Up</h1>
        <form id="signupForm" onsubmit="return handleSignUp(event)">
            <input type="text" placeholder="Username" id="signup-username" required>
            <input type="email" placeholder="Email" id="signup-email" required>
            <input type="password" placeholder="Password" id="signup-password" required>
            <input type="password" placeholder="Confirm Password" id="signup-confirm-password" required>
            <div class="terms">
                <input type="checkbox" id="signup-checkbox" required>
                <label for="signup-checkbox">I agree to these <a href="terms.html">Terms & Conditions</a></label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="member">
            Already a member? <a href="./login.html">Login Here</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function handleSignUp(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const checkbox = document.getElementById('signup-checkbox').checked;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            const payload = {
                username: username,
                email: email,
                password: password
            };

            console.log('Request payload:', payload);

            try {
                const response = await axios.post('http://localhost:3000/api/v1/auth/register', payload);
                console.log('Response:', response);

                if (response.data.success) {
                    alert('Sign up successful! Please log in.');
                    console.log(response.data);
                    // window.location.href = 'login.html';
                } else {
                    alert('Sign up failed: ' + response.data.message);
                }
            } catch (error) {
                if (error.response) {
                    console.error('Error response:', error.response);
                    alert('Error: ' + error.response.data.message);
                } else if (error.request) {
                    console.error('Error request:', error.request);
                    alert('No response from server. Please try again later.');
                } else {
                    console.error('Error message:', error.message);
                    alert('An error occurred: ' + error.message);
                }
            }
        }
    </script>
